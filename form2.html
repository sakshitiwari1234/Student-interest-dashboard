<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://publicationethics.org/sites/default/files/2024-11/news-category-guest-contributions.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;

      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 60px auto;

      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
    }

    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- <h3 id="heading">CAMPUS SURVEY</h3> -->
  <div class="form-container">
    <h2>Your Voice @Future Developers</h2>
    <form action="/post" method="post">

      <div class="form-group">
        <label for="regno">Full Name</label>
        <input type="text" id="regno" name="regno" required />
      </div>

      <div class="form-group">
        <label for="name">Email Address</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="college">College</label>
        <input type="text" id="college" name="college" required />
      </div>

      <div class="form-group">
        <label for="branch">Branch Choose </label>
        <input type="text" id="branch" name="branch" required />
      </div>

      <div class="form-group">
        <label for="language">Most Preferred Coding Language</label>
        <select name="language" id="language" required>
          <option value="C++">C++</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skill">Interested Skill (AI/ML, Web Dev, Android)</label>
        <input type="text" id="skill" name="skill" required />
      </div>

      <div class="form-group">
        <label for="productivity">Most Productive Time (Morning, Afternoon, Night)</label>
        <input type="text" id="productivity" name="productivity" required />
      </div>

      <div class="form-group">
        <label for="higher">Do You Want to Pursue a Higher Degree?</label>
        <input type="text" id="higher" name="higher" required />
      </div>

      <div class="form-group">
        <label for="career">Where Would You Like to Work in the Future?</label>
        <input type="text" id="career" name="career" required />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
